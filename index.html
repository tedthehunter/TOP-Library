<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book">New Book</button>
    <dialog id="book-dialog">
        <form id="book-form" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" required><br><br>

            <label for="read">Read:</label>
            <input type="checkbox" id="read" name="read"><br><br>

            <button type="button" id="close-dialog" formnovalidate>Cancel</button>
            <button type="submit" id="submit-new-book">Add Book</button>
        </form>
    </dialog>
    <div id="content">
        <!-- Books will be displayed here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
