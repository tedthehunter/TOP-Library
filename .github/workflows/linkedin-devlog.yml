name: LinkedIn Devlog

on:
  push:
    branches: ["main", "master"]
    paths-ignore:
      - "**/*.md"
      - "docs/**"

jobs:
  devlog:
    uses: tedthehunter/rj-devlog-bot/.github/workflows/linkedin-devlog-reusable.yml@main
    secrets:
      LINKEDIN_AUTHOR_URN: ${{ secrets.LINKEDIN_AUTHOR_URN }}
      LINKEDIN_ACCESS_TOKEN: ${{ secrets.LINKEDIN_ACCESS_TOKEN }}
      LINKEDIN_REFRESH_TOKEN: ${{ secrets.LINKEDIN_REFRESH_TOKEN }}
      LINKEDIN_CLIENT_ID: ${{ secrets.LINKEDIN_CLIENT_ID }}
      LINKEDIN_CLIENT_SECRET: ${{ secrets.LINKEDIN_CLIENT_SECRET }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
